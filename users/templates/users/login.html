{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login_form">
    <div class="md-2" class = 'reg'>
        <form method="POST">
            {% csrf_token %}

                {{ form|crispy }}
            </fieldset>
            <div class="form-">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2">Login</a>
            </small>
        </div>
    </div>
</div>
<style>
    .login_form{
        margin-top: 0px;
    }
</style>
{% endblock content %}
