{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login_form">
    <div class="md-2" class = 'reg'>
        <form method="POST">
            {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-">
                <button class="btn btn-outline-info" type="submit">Log in</button>
            </div>
        </form>
    
    </div>
</div>
<style>
    .login_form{
        margin-top: 0px;
    }
</style>
{% endblock content %}
